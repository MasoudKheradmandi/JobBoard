{% load static %}
<!DOCTYPE html>
<html lang="fa">


<!-- Mirrored from fixdevelopdemo.ir/theme/oddo/rtl/main/register-7.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 16 Feb 2023 18:42:40 GMT -->
<head>
    <title>ODDO - قالب HTML فرم ثبت نام و ورود اُددو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets_login/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'assets_login/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'assets_login/fonts/flaticon/font/flaticon.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'assets_login/img/favicon.ico' %}" type="image/x-icon" >

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets_login/css/style.css' %}">

</head>
<body id="top" dir="rtl">
<div class="page_loader"></div>

<!-- Login 7 start -->
<div class="login-7">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    <div class="logo">
                        <a href="login-7.html">
                            <img src="{% static 'assets_login/img/logos/logo-2.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>ایجاد حساب کاربری</h3>
                    <div class="login-inner-form">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group clearfix">
                                {% comment %} <div class="form-box">
                                    <input name="name" type="text" class="form-control" id="third_field" placeholder="نام کاربری" aria-label="Full Name">
                                    <i class="flaticon-user"></i>
                                </div> {% endcomment %}
                            </div>
                            <div class="form-group clearfix">
                                <div class="form-box">
                                    <input name="username" type="email" class="form-control" id="first_field" placeholder="پست الکترونیکی" aria-label="Email Address">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="form-box">
                                    <input name="password" type="password" class="form-control" autocomplete="off" id="second_field" placeholder="رمز عبور" aria-label="Password">
                                    <i class="flaticon-password"></i>
                                </div>
                            </div>
                            <div class="form-group checkbox clearfix">
                                <div class="clearfix float-end">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberme">
                                        <label class="form-check-label" for="rememberme">
                                            من با شرایط استفاده از خدمات موافقم.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <button type="submit" class="btn btn-primary btn-lg btn-theme">ثبت نام</button>
                            </div>
                        </form>
                        <div class="social-list">
                            <a href="#" class="facebook-bg">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="twitter-bg">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="google-bg">
                                <i class="fa fa-google"></i>
                            </a>
                            <a href="#" class="linkedin-bg">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
					<p>حساب کاربری دارید؟ <a href="login-.html">از اینجا وارد شوید</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 7 end -->

<!-- External JS libraries -->
<script src="{% static 'assets_login/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets_login/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets_login/js/jquery.validate.min.js' %}"></script>
<script src="{% static 'assets_login/js/app.js' %}"></script>
<!-- Custom JS Script -->
</body>


<!-- Mirrored from fixdevelopdemo.ir/theme/oddo/rtl/main/register-7.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 16 Feb 2023 18:42:42 GMT -->
</html>
